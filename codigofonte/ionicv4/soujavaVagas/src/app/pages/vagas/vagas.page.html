<ion-header>
  <ion-toolbar>
    <ion-menu-button></ion-menu-button>
    <ion-title>
      Vagas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- List of Text Items -->

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-searchbar
          [(ngModel)]="pesquisa"
          (ionChange)="buscar()"
          (ionClear)="cancelar()"
          (ionCancel)="limpar()"
        >
        </ion-searchbar>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card *ngFor="let vaga of vagas" (click)="openVaga(vaga)">
          <ion-card-header>
            <ion-card-title>{{ vaga.title }}</ion-card-title>
            <ion-card-subtitle>{{ getLabels(vaga?.labels) }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data..."
      >
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="openNewVaga()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
